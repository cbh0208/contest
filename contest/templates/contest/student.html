<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>竞赛</h1>
        <table border="1">
            <thead>
                <tr>
                    <td>名称</td>
                </tr>
            </thead>
            <tbody>
                {% for i in contest %}
                <tr>
                    <td><a href="{% url 'contest' i.id %}">{{i.name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h1>成绩</h1>
        <table>
            <thead>
                <tr>
                    <td>竞赛名称</td>
                    <td>成绩</td>
                    <td>详情</td>
                </tr>
            </thead>
            <tbody>
                {% for j in grade %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
